name: Celenium api wrapper

on:
  repository_dispatch:
    types: [tag_created]

jobs:
  triggered_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Print tag message
        run: |
          echo "Received tag: ${{ github.event.client_payload.tag }}"